<!DOCTYPE html>

<head>
    
    <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #c0392b;
            padding: 15px;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #f1c40f;
        }

        /* Sezioni */
        .tm-tab-content {
            padding: 30px;
            background: #f5f5f5;
            min-height: 200px;
        }

        .tm-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
    </style>

</head>

            <li class="nav-item">

        </ul>
        </div>
    </div>
    </nav>
